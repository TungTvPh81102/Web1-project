<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="checkBox.css">
</head>

<body>
    <div class="group">
        <h1>Choose your favorites</h1>

        <div class="list">

            <input type="checkbox" name="" id="value_1" class="checkbox">
            <label for="value_1" class="item">
                <div class="check">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <i class="fa-regular fa-chess-knight logo-type"></i>
                <h2>Chess</h2>
            </label>

            <input type="checkbox" name="" id="value_2" class="checkbox">
            <label for="value_2" class="item">
                <div class="check">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <i class="fa-solid fa-circle-play logo-type"></i>
                <h2>Music</h2>
            </label>

            <input type="checkbox" name="" id="value_3" class="checkbox">
            <label for="value_3" class="item">
                <div class="check">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <i class="fa-regular fa-map logo-type"></i>
                <h2>Travel</h2>
            </label>

            <input type="checkbox" name="" id="value_4" class="checkbox">
            <label for="value_4" class="item">
                <div class="check">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <i class="fa-solid fa-futbol logo-type"></i>
                <h2>Sport</h2>
            </label>

            <input type="checkbox" name="" id="value_5" class="checkbox">
            <label for="value_5" class="item">
                <div class="check">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <i class="fa-regular fa-image logo-type"></i>
                <h2>Photo</h2>
            </label>

            <input type="checkbox" name="" id="value_6" class="checkbox">
            <label for="value_6" class="item">
                <div class="check">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <i class="fa-solid fa-newspaper logo-type"></i>
                <h2>News</h2>
            </label>

        </div>
    </div>
</body>

</html>
